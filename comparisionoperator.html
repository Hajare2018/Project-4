<html>
    <head>
        <title>comparision operator</title>
        <script>
            var a = 10;
            var b = 20;

            console.log( a==b);

            var a = 10;
            var b = 10;

            console.log(a==b);
            
            var a = "10";
            var b = 10;

            console.log(a===b);

            var a = "10";
            var b = "10";
            
            console.log(a===b);

            var a = 50;
            var b = 100;

            console.log(a!=b);

            var a = 20;
            var b = 20;

            console.log(a!=b);

            var a = 60;
            var b = 30;

            console.log(a!==b); //true

            var a = 20;
            var b = "30";

            console.log(a!==b);//true

            var a = 100;
            var b = 200;

            console.log(a>b);//false

            var a = 200; 
            var b = 200; 

            console.log(a>b);//false
            
            var a = 20;
            var b = 40;

            console.log(a<b);//true

            var a = 100;
            var b = 40;

            console.log(a<b);//false

            var a = 50;
            var b = 40;

            console.log(a>=b);//true

            var a = 40;
            var b = 40;

            console.log(a>=b);//true

            var a = 20;
            var b = 40;

            console.log(a<=b);//true

            var a = 50;
            var b = 40;

            console.log(a<=b);//false









        </script>

    </head>
    <body>
        <p>that is comparision operator</p>
    </body>
</html>
