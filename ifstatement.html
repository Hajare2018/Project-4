<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifstatement</title>
    <script>

        var a=20;
        var b=20;

        if(a==b){
            document.write(true);
        }

        var x=10;
        var y=10;

        if(x===y){
            document.write(true);
        }

        var x=10;
        var y="10";

        if(x===y){
            document.write(false);// value not print
        }

        var x="10";
        var y="10";

        if(x===y){
            document.write(true);// value print
        }

        var x=10;
        var y=20;

        if(x!=y){
            document.write(true);// value print
        }

        var x=10;
        var y=20;

        if(x!==y){
            document.write(false);// value not print
        }

        var x=100;
        var y=50;

        if(x>y){
            document.write(true);// value print
        }

        var x=10;
        var y=100;

        if(x<y){
            document.write(true);// value print
        }

        var x=100;
        var y=50;

        if(x>=y){
            document.write(true);// value print
        }

        var x=10;
        var y="10";

        if(x<=y){
            document.write(false);// value not print
        }

    </script>
</head>
<body>

</body>
</html>
